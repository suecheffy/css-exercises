<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>information feature</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">Information!</div>
    <div class="container">
      <div class="info">
        <img src="images/barberry.png" alt="barberry pics" />
        <p class="information">This is a type of plant. We love this one.</p>
      </div>
      <div class="info">
        <img src="images/chilli.png" alt="chilli pics" />
        <p class="information">This is another type of plant. isn't it nice?</p>
      </div>
      <div class="info">
        <img src="images/pepper.png" alt="pepper pics" />
        <p class="information">We have so many plants.</p>
      </div>
      <div class="info">
        <img src="images/saffron.png" alt="saffron pics" />
        <p class="information">
          I'm running out of things to say about plants.
        </p>
      </div>
    </div>
  </body>
</html>
